name: Validate Package PR

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate changed packages
        run: |
          python scripts/validate.py

      - name: Test registry rebuild
        run: |
          python scripts/build-registry.py
          echo "Registry rebuild successful"
